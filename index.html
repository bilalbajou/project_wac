<style>
    *{
          margin: 0;
          padding: 0;
        
      }
    .wrapper{
        width: 1170px;
        margin: auto;
    }
    header{
        background-image: url("photo2.jpg");
        background-attachment: fixed;
        width: 100%;
        height: 100vh;
        background-position:50% 50% ;
        position:relative;
        animation: header 20s infinite;
        
        background-size: cover;
    }
    @keyframes header{
        20%{
         background: url(photo2.jpg); 
         background-size: cover;
        
        }
        40%{
         background: url(photo4.png); 
         background-size: cover;  
        }
        60%{
         background: url(photo5.png);
         background-size: cover;   
        }
        80%{
         background: url(photo6.png);
         background-size: cover;   
        }
        100%{
         background: url(photo7.png); 
         background-size: cover;  
        }
    }
    .links_bar{
      float: right;  
      list-style: none;
      margin-top: 40px;


    }
    .links_bar li{
     display: inline-block;  
    }
    .links_bar li a{
     color: bisque; 
     text-decoration: none;
     padding: 0px 20px ;
    font-family: poppins;
    font-size: 28px;
    transition: all 0.5s ease;
    }
    .links_bar li a:hover{
        color: #FF7F50;
    }
    .btn{
        border: 1px solid #3498db;
        background: none;
        padding: 10px 20px;
        font-size: 20px;
        font-family: monospace;
        cursor: pointer;
        margin: 10px;
        transition: color 0.4s linear;
        border-radius: 20px;
    }
    .btn:hover{
        color: #fff;
        background-color: cadetblue;
    }
    
   
    .welcome-text{
        text-align: center;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: thistle;
        width: 90%;
    }
    .content{
        text-align: center;
        position: absolute;
        top: 70%;
        color: thistle;
        width: 90%;
        border-radius: 20px;
        border: 2px black solid;
        margin-left: 70px;
        background: rgb(131,58,180);
        background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 52%, rgba(252,176,69,1) 100%);
        opacity: 0.7;
    }
    .content h1{
        padding-bottom: 20px;
        color:white;
        font-family: cursive;
    }
    .content p{
        color:white;
        font-family: monospace;
        font-size: 20px;
    }
    
   
    

</style>
